# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-eswin"
BBFILE_PATTERN_meta-eswin = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-eswin = "6"

LAYERDEPENDS_meta-eswin = "core"
LAYERSERIES_COMPAT_meta-eswin = "mickledore"
